<!DOCTYPE html>

    <head>

        <title>Agency - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"> Portal de Juegos </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Juegos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#footer">Contactanos</a></li>
                    </ul>

        <!-- Masthead-->
        <header class="masthead">

            <div class="container">
                <table class="table  table-striped table-hover" id="usuarios">

                        <th scope="col">#</th>

                    </tr>
                    </thead>
                    <tbody>
                    <!--tr en JavaScript Usuarios -->
                    </tbody>

                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Portal de Juegos 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>

                    <div class="col-lg-4 text-lg-end">

                        <a class="link-dark text-decoration-none" href="#">Términos de uso</a>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
